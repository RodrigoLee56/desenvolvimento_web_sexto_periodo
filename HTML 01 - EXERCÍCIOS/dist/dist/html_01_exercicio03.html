<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="/css/css_exercicio03.css">
    <title>Papulação da Bahia</title>

<body>

            <tr>
                <th class="titleTable" colspan="6">

                </th>
            </tr>
            <tr>    
                <th>Posição</th>
                <th class="titleCity utilCity">Cidade</th>
                <th class="pop">Pop.</th>

                <th class="titleCity utilCity">Cidade</th>

            </tr>
        </thead>
        <tbody>
            <tr>
                <td class="idCity">1</td>
                <td class="cityName utilCity">Salvador</td>
                <td class="pop">2 998 056</td>
                <td class="idCity">2</td>
                <td class="cityName utilCity">Feira de Santana</td>
                <td class="pop">591 707</td>
            </tr>
            <tr>
                <td class="idCity">3</td>
                <td class="cityName utilCity">Vitória da Conquista</td>
                <td class="pop">318 901</td>
                <td class="idCity">4</td>
                <td class="cityName utilCity">Juazeiro</td>
                <td class="pop">243 896</td>
            </tr>
        </tbody>
    </table>

</html>
